<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,
        h1{
            font-family: "Raleway", sans-serif;
            font-size:medium;
        }

        body,
        html {
            height: 100%
        }

        .bgimg {
            background-image: url('grad1.jpeg');
            background-repeat: no-repeat;
            background-color: black;
            min-height: 100%;
            background-position: center;
            background-size: contain;
        }
    </style>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        
        context.fillStyle = "blue";
        context.font = "bold 16px Arial";
        context.fillText("Zibri", (canvas.width / 2) - 17, (canvas.height / 2) + 8);
    </script>
    
</head>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-bottomleft w3-text-white w3-center w3-black ">
                <div class="u-container-layout u-valign-middle u-container-layout-1">
                    <h2 class="u-text u-text-1"> Message Of The Day:</h2>
                    <p class="u-text u-text-grey-80 u-text-2">You mean the world to me<br> 
                        and I hope we can spend a long time together </p>
                </div>
            </div>
    </div>

</body>

</html>
